<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form action="" class="form" #rf="ngForm" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" id="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" id="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
